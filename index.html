
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Registry | JOCALL3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Fira+Code:wght@400;500&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --indigo-glow: #6366f1;
            --void-black: #020205;
        }
        body {
            font-family: 'EB Garamond', serif;
            background-color: var(--void-black);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(20, 20, 30, 1) 0%, rgba(2, 2, 5, 1) 100%),
                url("https://www.transparenttextures.com/patterns/dark-matter.png");
            color: #e2e8f0;
        }
        .font-sacred { font-family: 'Uncial Antiqua', serif; }
        .font-header { font-family: 'Cinzel', serif; }
        .font-mono { font-family: 'Fira Code', monospace; }
        
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: #050508; }
        ::-webkit-scrollbar-thumb { background: #2d2d4a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--indigo-glow); }

        .glass {
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .gold-border {
            border: 1px solid var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
        }

        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "mermaid": "https://esm.sh/mermaid@^11.4.0",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^15.5.0",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@^15.5.0/dist/esm/styles/prism",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>
<body class="antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
